<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Maker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas></canvas>
    <input id="line_width" type="range" min="1" max="10" value="5" step="0.5">
    <input type="color" id="color">
    <div>
        <div class="color_option" style="background-color: #d63031;" data-color="#d63031"></div>
        <div class="color_option" style="background-color: #fdcb6e;" data-color="#fdcb6e"></div>
        <div class="color_option" style="background-color: #55efc4;" data-color="#55efc4"></div>
        <div class="color_option" style="background-color: #0984e3;" data-color="#0984e3"></div>
        <div class="color_option" style="background-color: #a29bfe;" data-color="#a29bfe"></div>
        <div class="color_option" style="background-color: #636e72;" data-color="#636e72"></div>
    </div>
    <button id="mode_btn">Fill</button>
    <button id="destroy_btn">Destroy</button>
    <button id="eraser_btn">Eraser</button>
    <script src="app.js"></script>
</body>
</html>
